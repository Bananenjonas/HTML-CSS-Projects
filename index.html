  <head>
    <title>Tea Cozy</title>

  <body>
      <!-- Navigation -->
      <header class="header">
        <img src="ressources\images\img-tea-cozy-logo.png" alt="Logo Tea Cozy">
        <nav>
          <a href="#mission">Mission</a>
          <a href="#featuredtea">Featured Tea</a>
          <a href="#locations">Locations</a>
        </nav>

      <div class="mission">

          <div class="inside">

            <img class="teaimg" src="ressources\images\img-donut.jpg" alt="Seasonal Donuts">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="tea">
            <img class="teaimg" src="ressources\images\img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="tea">
            <img class="teaimg" src="ressources\images\img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
